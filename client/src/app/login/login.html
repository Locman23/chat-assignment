<section class="card mx-auto max-w-420 mt-6 elev-sm">
  <h2>Login</h2>
  <form (ngSubmit)="submit()" #f="ngForm" class="form-inline stacked">
    <input class="input" [(ngModel)]="username" name="username" placeholder="username" required />
    <input class="input" [(ngModel)]="password" name="password" placeholder="password" type="password" required />
    <button class="btn" type="submit" [disabled]="f.invalid || busy">Login</button>
  </form>
  <p *ngIf="error" class="msg msg-error">{{ error }}</p>
</section>
