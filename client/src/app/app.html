<div class="app-shell">
	<header class="app-header">
		<div class="container">
			<div class="brand">Chat App</div>
			<div class="header-row">
				<nav class="app-nav">
					<a routerLink="/" class="nav-link">Home</a>
					<a routerLink="/dashboard" class="nav-link">Dashboard</a>
					<a routerLink="/chat" class="nav-link">Chat</a>
				</nav>
				<div class="auth-area">
					<a *ngIf="!isAuthed()" routerLink="/login" class="nav-link">Login</a>
					<span *ngIf="isAuthed()" class="nav-link">{{ username() }}</span>
					<a *ngIf="isAuthed() && (username() !== 'super')" routerLink="/profile" class="nav-link">Profile</a>
					<button *ngIf="isAuthed()" class="nav-link btn-ghost" (click)="logout()">Logout</button>
				</div>
			</div>
		</div>
	</header>

	<main class="app-main container">
		<!-- route views render here -->
		<router-outlet></router-outlet>
	</main>

	<footer class="app-footer">
		<div class="container">Â© {{ year }} Chat App</div>
	</footer>
</div>
